databaseChangeLog:
- changeSet:
    id: 20180927143900
    author: familytree
    comment: create Table User
    changes:
    - createTable:
        tableName: user
        columns:
        - column:
            name: id
            type: BIGSERIAL
            constraints:
            - primaryKeyName: user_id_pk
            - primaryKey: true
            - nullable: false
        - column:
            name: user_name
            type: varchar(50)
            constraints:
            - nullable: false
        - column:
              name: password
              type: varchar(50)
              constraints:
              - nullable: false

