<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/
extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/familyTreeStyles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Welcome</title>

</head>

<body>
<div class="container1">
    <table class="continer1">
        <tbody>
        <tr class="header">
            <td>
                <div class="header-panel">
                    <h3 th:text="#{welcome.header}"></h3></div>
                <h2>
                    <p>
                        <span th:text="${person.firstName}"></span>
                        <span th:text="${person.lastName}"></span>
                    </p>
                </h2>
            </td>
        </tr>
        <tr>
            <td>
                <p sec:authorize="isAuthenticated()"></p>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </td>
        </tr>
        <tr class="right_tr">
            <td>
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Personal')">Personal</button>
                    <button class="tablinks" onclick="openTab(event, 'Contacts')">Contacts</button>
                    <button class="tablinks" onclick="openTab(event, 'Biographical')">Biographical</button>
                </div>
                <div id="Personal" class="tabcontent">
                    <p>Your personal data.</p>

                    <label>First name</label><br/>
                    <span th:text="${person.firstName}"></span>

                    <label>Last name</label><br/>
                    <span th:text="${person.lastName}"></span>
                    </h4>


                    <p>
                        <label>Last name on birth</label><br/>
                        <span th:text="${person.lastNameOnBirth}"></span></p>

                    <p>
                        <label>Gender</label><br/>
                        <span th:text="${person.gender}"></span></p>

                    <p>
                        <label>Birth date</label><br/>
                        <span th:text="${person.birthDate}"></span>
                    </p>


                    <p>
                    <div th:if="${person.inALive}">
                        <label>in alive</label>
                    </div>
                    </p>
                    <p>
                    <div th:if="${!person.inALive}">
                        <label>Death Date</label><br/>
                        <span th:text="${person.deathDate}"> </span>
                    </div>
                    </p>
                </div>
                <div id="Contacts" class="tabcontent">
                    <h3>Contacts</h3>
                    <div>
                        <p>youre Contacts</p>
                        <table class="info">
                            <tr>
                                <td>

                                    <label>email</label>
                                    <span type="text" th:field="${contact.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>WebSite</label>
                                    <span type="text" th:field="${contact.webSite}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>FaceBook</label>
                                    <span type="text" th:field="${contact.faceBook}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>Blog</label>
                                    <span type="text" th:field="${contact.blog}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>PhotoGalery</label>
                                    <span type="text" th:field="${contact.photoGalery}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Skype</label>
                                    <span type="text" th:field="${contact.skype}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>City</label>
                                    <span type="text" th:field="${contact.city}"/>
                                </td>
                            </tr>
                            <tr>
                                <!-- <td>
                                     <label>Country</label>
                                     &lt;!&ndash;<select th:field="*{country}">
                                         <option th:each="country : ${countys}"
                                                 th:value="${country}"
                                                 th:text="#{${'contact.country.' + country}}">${country.name}</option>
                                     </select>&ndash;&gt;
                                 </td>-->
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="Biographical" class="tabcontent">
                    <h3>Biographical</h3>
                    <p>Tokyo is the capital of Japan.</p>
                </div>

            </td>
            <td>
                <div class="left_side">
                    <div class="container">
                        <a th:href="@{'editPerson/id/0'}" class="btn btn-primary eBtn">New Person</a>
                        <div class="row">
                            <div class="col" th:each="entry,status : ${persons}">
                                <h4><span th:text="${entry.firstName}">First Name</span>
                                    <span th:text="${entry.lastName}">Last Name Now</span></h4>
                                <p>
                                    <!--<span th:text="${entry.birthDate}">born</span>-->
                                    <span th:text="${#calendars.format(entry.birthDate,'yyyy-MM-dd')}">born</span>
                                </p>
                                <a th:href="@{'editPerson/id/'+${entry.id}}" class="btn btn-primary eBtn">Edit</a>

                            </div>
                        </div>
                    </div>
                    <!--<ul class="timeline">
                        <div th:each="entry,status : ${countrys}">
                            <li th:attr="class=${status.odd}?'timeline-inverted':''">
                                <div class="tl-circ"></div>
                                <div class="timeline-panel">
                                    <div class="tl-heading">
                                        <h4><span th:text="${entry.name}">First Name</span></h4>

                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>-->
                </div>
            </td>
        </tr>
        <tr class="left_tr">
            <td></td>
        </tr>
        <tr class="footter">
            <td>
                <div class="footter">
                    <span>footer</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script type="text/javascript" th:src="@{/js/common.js}"></script>

</div>


</html>
