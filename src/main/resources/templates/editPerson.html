<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/
extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/familyTreeStyles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Welcome</title>

</head>

<body>

<div class="container1">
    <table class="continer1">
        <tbody>
        <tr class="header">
            <td>
                <div class="header-panel">
                    <h3>Family Tree welcome page</h3></div>
                <h2>
                    <p>
                        <span th:text="${person.firstName}"></span>
                        <span th:text="${person.lastName}"></span>
                    </p>
                </h2>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{'/editPerson/id/0'}" class="btn btn-primary eBtn">new Person</a>
                <a th:href="@{'/welcome'}" class="btn btn-primary eBtn">welcome page</a>
                <p sec:authorize="isAuthenticated()"></p>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </td>
        </tr>
        <tr class="right_tr">
            <td>
                <div class="right_side">
                    <div class="tab">
                        <button class="tablinks" onclick="openTab(event, 'Personal')">Personal</button>
                        <button class="tablinks" onclick="openTab(event, 'Contacts')">Contacts</button>
                        <button class="tablinks" onclick="openTab(event, 'Biographical')">Biographical</button>
                    </div>
                    <div id="Personal" class="tabcontent">
                        <p>Your personal data.</p>
                        <div class="form-continer">
                            <form id="personForm" class="personForm" autocomplete="off" th:action="@{/editPerson/save}"
                                  th:object="${person}"
                                  method="post" role="form">
                                <input id="id" type="text" th:field="*{id}" hidden="true"/>
                                <table class="formTable">
                                    <tr>
                                        <td>
                                            <label>First name</label>
                                            <input type="text" th:field="*{firstName}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Last name</label>
                                            <input type="text" th:field="*{lastName}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Last name on birth</label>
                                            <input type="text" th:field="*{lastNameOnBirth}"/>
                                        </td>
                                    </tr>
                                    <!-- <tr>
                                         <td th:each="currentGender : ${genders}">
                                             <input type="radio" th:field="*{currentGender}"
                                                    th:value="${currentGender}"/>
                                             <label th:for="${#ids.prev('currentGender')}"
                                                    th:text="${currentGender.name}"></label>

                                             <input type="radio" th:field="*{gender}" value="Male"/>
                                             <input type="radio" th:field="*{gender}" value="Female"/>
                                         </td>
                                     </tr>-->
                                    <tr>
                                        <td>
                                            <label>Birth date</label>
                                            <input type="date" name="birthdate" th:field="${person.birthDate}"
                                                   th:value="${person.birthDate}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>is inALive</label>
                                            <input type="checkbox" name="inALive" th:checked="*{isInALive()}"/>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div th:if="!${person.isInALive()}" id="deathDate">
                                                <label>Death Date</label>
                                                <input type="date" th:field="${person.deathDate}" th:value="${person.deathDate}"/>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                                <!--<button type="submit" class="btn btn-primary btn-block" name="remove" th:value="${id}" >Remove</button>-->
                            </form>
                        </div>
                    </div>

                    <div id="Contacts" class="tabcontent">
                        <h3>Contacts</h3>
                        <div class="form-continer">
                            <p>youre Contacts</p>
                            <form id="contactForm" class="contactForm" autocomplete="off" action="#"
                                  th:action="@{/editPersonContactSave}"
                                  th:object="${contact}" method="post" role="form">
                                <input th:field="*{id}" hidden="true"/>
                                <input th:field="*{person}" hidden="true"/>
                                <table class="formTable">

                                    <tr>
                                        <td>

                                            <label>email</label>
                                            <input type="text" th:field="*{email}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>WebSite</label>
                                            <input type="text" th:field="*{webSite}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>FaceBook</label>
                                            <input type="text" th:field="*{faceBook}"/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label>Blog</label>
                                            <input type="text" th:field="*{blog}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>PhotoGalery</label>
                                            <input type="text" th:field="*{photoGalery}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Skype</label>
                                            <input type="text" th:field="*{skype}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>City</label>
                                            <input type="text" th:field="*{city}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!-- <td>
                                             <label>Country</label>
                                             &lt;!&ndash;<select th:field="*{country}">
                                                 <option th:each="country : ${countys}"
                                                         th:value="${country}"
                                                         th:text="#{${'contact.country.' + country}}">${country.name}</option>
                                             </select>&ndash;&gt;
                                         </td>-->
                                    </tr>
                                </table>
                                <button type="submit" class="btn btn-primary btn-block">Save Contact</button>
                            </form>
                        </div>
                    </div>


                    <div id="Biographical" class="tabcontent">
                        <h3>Biographical</h3>
                        <p>Tokyo is the capital of Japan.</p>
                    </div>
                </div>
            </td>
            <td>
                <div class="left_side">
                    <div class="container">
                        <!-- <form action="#" th:action="@{/editPerson}" th:object="${newPerson}" method="POST">-->

                        <div class="row">
                            <div class="col" th:each="entry,status : ${persons}">
                                <h4><span th:text="${entry.firstName}"/>
                                    <span th:text="${entry.lastName}"/>
                                </h4>
                                <p>
                                    <span th:text="${#calendars.format(entry.birthDate,'yyyy-MM-dd')}"/>
                                    <!--<span th:if="!${entry.inALive}" th:text="${#calendars.format(entry.deathDate,'yyyy-MM-dd')}"/>-->
                                </p>
                                <a th:href="@{'/editPerson/id/'+${entry.id}}" class="btn btn-primary eBtn">Edit</a>
                                <!--<a th:href="@{../'delete/id/'+${entry.id}}" class="btn btn-primary eBtn" >Delete</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="left_tr">
            <td></td>
        </tr>
        <tr class="footer">
            <td>
                <div class="footter">
                    <span>footer</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>


</html>
